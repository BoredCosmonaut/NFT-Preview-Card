<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="nft">
      <img src="images/icon-view.svg" alt="" class="view">
      <div class="background"></div>
    </div>
    <div class="text">
      <h1 class="name">Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="" class="ETH">
          <p class="gas">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="" class="clock">
          <p class="days">3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="profile">
        <img src="images/image-avatar.png" alt="" class="profile-picture">
        <p class="jules"><span class="color-text">Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </main>
</body>
</html>
